<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alergias</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-list>

    <ion-searchbar placeholder="Nome Alergia"></ion-searchbar>

    <button  ion-item *ngFor="let item of items">
     <!-- <ion-icon name="hand"></ion-icon>-->
      <h2> {{ item.nome }} </h2>
      <p> {{item.categoria}}</p>
    </button>
  </ion-list>

  <button ion-fab>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
