<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Alergias</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
              <ion-icon name="hand"></ion-icon>
          </ion-thumbnail>
          <h2> {{ item.nome }} </h2>
          <p> {{item.categoria}}</p>
        </button>
      </ion-list>

</ion-content>
